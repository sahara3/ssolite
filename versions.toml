[versions]
ssolite = "2.0.0"

lombok = "1.18.32"
jsr305 = "3.0.2"
kotolin-stdlib = "1.9.23"
jakarta-servlet-api = "6.0.0"
javax-servlet-api = "3.1.0"
jakarta-validation-api = "3.0.2"
rfc3986-uri = "0.8.1"
okhttp = "4.12.0"
struts2 = "6.3.0.2"

spring-boot-plugin = "3.2.4"
spotbugs-plugin = "6.0.9"
tomcat-runner-plugin = "0.3.0"

# NOTE: the versions bellow should match the Spring Boot plugin version.
spring = { strictly = "[6.0,)", prefer = "6.1.5" }
spring-session = { strictly = "[3.0,)", prefer = "3.2.2" }
spring-security = { strictly = "[6.0,)", prefer = "6.2.3" }
spring-boot = { strictly = "[3.0,)", prefer = "3.2.4" }

slf4j = { strictly = "[2.0,)", prefer = "2.0.12" }
jackson = { strictly = "[2.14,)", prefer = "2.15.4" }

log4j = { strictly = "[2.19,)", prefer = "2.21.1" }
thymeleaf = { strictly = "[3.1,)", prefer = "3.1.2.RELEASE" }
junit-jupiter = { strictly = "[5.9,)", prefer = "5.10.2" }

[libraries]
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }
jsr305 = { module = "com.google.code.findbugs:jsr305", version.ref = "jsr305" }
kotolin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotolin-stdlib" }

jakarta-servlet-api = { module = "jakarta.servlet:jakarta.servlet-api", version.ref = "jakarta-servlet-api" }
javax-servlet-api = { module = "javax.servlet:javax.servlet-api", version.ref = "javax-servlet-api" }
jakarta-validation-api = { module = "jakarta.validation:jakarta.validation-api", version.ref = "jakarta-validation-api" }

rfc3986-uri = { module = "org.dmfs:rfc3986-uri", version.ref = "rfc3986-uri" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }

spring-core = { module = "org.springframework:spring-core", version.ref = "spring" }
spring-context = { module = "org.springframework:spring-context", version = "spring" }
spring-web = { module = "org.springframework:spring-web", version = "spring" }

spring-security-core = { module = "org.springframework.security:spring-security-core", version.ref = "spring-security" }
spring-security-web = { module = "org.springframework.security:spring-security-web", version.ref = "spring-security" }
spring-security-config = { module = "org.springframework.security:spring-security-config", version.ref = "spring-security" }

spring-session-core = { module = "org.springframework.session:spring-session-core", version.ref = "spring-session" }

spring-boot = { module = "org.springframework.boot:spring-boot", version.ref = "spring-boot" }
spring-boot-autoconfigure = { module = "org.springframework.boot:spring-boot-autoconfigure", version.ref = "spring-boot" }
spring-boot-configuration-processor = { module = "org.springframework.boot:spring-boot-configuration-processor", version.ref = "spring-boot" }
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web", version.ref = "spring-boot" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test", version.ref = "spring-boot" }
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator", version.ref = "spring-boot" }
spring-boot-starter-thymeleaf = { module = "org.springframework.boot:spring-boot-starter-thymeleaf", version.ref = "spring-boot" }
spring-boot-starter-security = { module = "org.springframework.boot:spring-boot-starter-security", version.ref = "spring-boot" }

slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
jul-to-slf4j = { module = "org.slf4j:jul-to-slf4j", version.ref = "slf4j" }
log4j-slf4j2-impl = { module = "org.apache.logging.log4j:log4j-slf4j2-impl", version.ref = "log4j" }
log4j-core = { module = "org.apache.logging.log4j:log4j-core", version.ref = "log4j" }

jackson-core = { module = "com.fasterxml.jackson.core:jackson-core", version.ref = "jackson" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
jackson-annotations = { module = "com.fasterxml.jackson.core:jackson-annotations", version.ref = "jackson" }

thymeleaf-extras-springsecurity6 = { module = "org.thymeleaf.extras:thymeleaf-extras-springsecurity6", version.ref = "thymeleaf" }

junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit-jupiter" }
junit-jupiter-params = { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "junit-jupiter" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit-jupiter" }

struts2-core = { module = "org.apache.struts:struts2-core", version.ref = "struts2" }

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot-plugin" }
spotbugs = { id = "com.github.spotbugs", version.ref = "spotbugs-plugin" }
tomcat-runner = { id = "com.github.sahara3.tomcat-runner", version.ref = "tomcat-runner-plugin" }
